<h2 class="mat-h2">Select your batch size and calculate the ingredients</h2>

<table cellspacing="0">
  <tr>
    <td>
      <mat-form-field appearance="fill">
        <mat-label>Batch Size</mat-label>
        <input matInput />
      </mat-form-field>
    </td>
    <td>
      <button mat-flat-button color="primary">
        Calculate
      </button>
    </td>
  </tr>
</table>

<h3 class="mat-h3">List of Ingredients:</h3>
<yaba-ingredient-element
  ><!--(chooseStyle)="style = $event"-->
</yaba-ingredient-element>
<!--
<pre>{{ style | json }}</pre>
-->

<table cellspacing="0">
  <tr>
    <td>
      <button mat-flat-button color="primary">
        Add Ingredient
      </button>
    </td>
    <td>
      <button mat-flat-button color="primary">
        BREW
        <mat-icon>double_arrow</mat-icon>
      </button>
    </td>
  </tr>
</table>
