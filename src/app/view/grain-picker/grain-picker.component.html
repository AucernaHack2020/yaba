<mat-selection-list #list>
    <mat-list-option [value]="grain" *ngFor="let grain of grains">
        <div mat-line>{{grain.name}}</div>
        <p mat-line>SRM: {{grain.colour.$numberDouble}} - Potential: {{grain.potential.$numberDouble}}</p>
    </mat-list-option>
</mat-selection-list>
<button mat-button (close)="close()">Select</button>
