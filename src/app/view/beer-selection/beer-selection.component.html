<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Periodic Table of Beer Styles
      </mat-panel-title>
    </mat-expansion-panel-header>
    <yaba-style-selector (chooseStyle)="style = $event"></yaba-style-selector>
    <pre>{{ style | json }}</pre>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        My Favourites
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let myRecipe of myRecipes"
        [colspan]="myRecipe.cols"
        [rowspan]="myRecipe.rows"
        [style.background]="myRecipe.color"
      >
        {{ myRecipe.name }}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel>
</mat-accordion>
<p></p>
<div align="center">
  <button mat-flat-button color="primary">
    Continue
    <mat-icon>double_arrow</mat-icon>
  </button>
</div>
