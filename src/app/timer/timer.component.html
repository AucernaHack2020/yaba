<div class="main">
    <div>
        {{hours}} : {{minutes | number:'2.0-0'}} : {{seconds | number:'2.0-0'}}
    </div>
</div>
<button class="single" mat-flat-button *ngIf="!startedAt" color="primary" (click)="start()"><mat-icon>play_arrow</mat-icon></button>
<button class="split-left" mat-flat-button *ngIf="startedAt" color="primary" (click)="reset()"><mat-icon>replay</mat-icon></button>
<button class="split-right" [disabled]="totalSecs <= 10" mat-flat-button *ngIf="startedAt" color="primary" (click)="skip()"><mat-icon>forward_10</mat-icon></button>
